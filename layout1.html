<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout 1</title>
    <style>
    /*Grid layout- using numbered  lines*/
    main > *{
        background: silver;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1em;
    }
    main{
        width: 960px;
        min-height: 600px;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: 80px 400px 200px 50px;
        grid-gap:20px;
        margin: 20px auto;
        
    }
    a {
            color: black;
            text-decoration: none;
    }
    .nav ul{
        list-style-type: none;
			margin: 0;
			padding: 0;
			display: grid;
			height: 50px;
			grid-template: auto / repeat(4, 1fr);
			grid-gap: 20px;
			justify-items: center;
			align-content: center;
    }
    
    
    .logo{grid-row:1/2;grid-column:1/2;}
    
    .nav{grid-row: 1/2;grid-column:3/5;align-self: center}
    .prodlist{grid-row:2/3; grid-column: 1/5}
    .prod1{grid-row:3/4; grid-column: 1/3}
    .prod2{grid-row:3/4; grid-column: 3/5}
    .foot{grid-row:4/5; grid-column: 1/5;text-align: center;}

    </style>

</head>
<body>
    <main>
    <div class="logo">Company Logo</div>
    <nav class="nav">
            <ul>
                    <li><a href="#">Item 1</a></li>
                    <li><a href="#">Item 2</a></li>
                    <li><a href="#">Item 3</a></li>
                    <li><a href="#">Item 4</a></li>
            </ul>
    </nav>

    <section class="prodlist">Featured Product Image</section>
    <section class="prod1">Product 1</section>
    <section class="prod2">Product 2</section>
    <footer class="foot">
        <p>Copyright Notice</p>
    </footer>
    </main>
</body>
</html>
